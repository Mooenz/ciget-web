name: Desplegar Astro en GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener el c√≥digo fuente
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Instalar dependencias
        run: npm install

      - name: Construir el proyecto
        run: npm run build

      - name: Desplegar en GitHub Pages
        uses: withastro/action@v1
        with:
          path: '.'
